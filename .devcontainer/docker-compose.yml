name: ds-env-devcontainer

services:
  workspace:
    image: ghcr.io/yukisakai1209/ds-env:250421 # Use date-tagged, manually built image. Update manually when needed.
    runtime: nvidia
    env_file:
      - ../.env
    volumes:
      # Bind mount SSH keys and config
      - ${HOME}/.ssh:/home/vscode/.ssh:ro
      # Keep nvidia driver mount
      - /run/nvidia:/run/nvidia:ro
      # Keep tmpfs mount
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 1g
    entrypoint: ["/usr/local/bin/entrypoint_wrapper.sh"]
    devices:
      - /dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    command: sleep infinity
    environment:
      - NVIDIA_DISABLE_REQUIRE=true
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
